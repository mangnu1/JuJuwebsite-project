<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
th:replace="~{layout/layout1 :: layout(~{::head}, ~{::main})}">
<head>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<!-- include summernote css/js -->
<!--
<link href="/summernote/summernote-lite.min.css" rel="stylesheet">
<script src="/summernote/summernote-lite.min.js"></script> 
-->
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
<script src="/js/my-summernote.js"></script>
<script src="/js/fileupload.js"></script>
<link rel="stylesheet" href="/css/admin/items/detail.css"/>
</head>
<main>
	
		<p class="li1">판매상품 디테일 페이지</p>
			<section id="items-reg" th:each="dto : ${detail}"> <!-- ItemsDetailDTO -->
				<div class="wrap view-size center flex">
				<div>
				<th:block th:each="f : ${dto.files}"> <!-- ItemsFileDTO -->
					<img th:if="${f.isDefImg}" class="image" alt="이미지" height="100px" th:src="${f.url+f.orgName}">
				</th:block>
					<div>
						<th:block th:each="f : ${dto.files}">
						<img th:unless="${f.isDefImg}" class="addimage" alt="추가이미지" height="100px"  th:src="${f.url+f.orgName}">
						</th:block>
					</div>
				</div>
				
				<table><!-- ItemsDetailDTO -->
					<tr>
						<th>번호</th>
						<td>[[${dto.ino}]]</td>
					</tr>	
					<tr>
						<th>이름</th>
						<td id="itemsName">[[${dto.name}]]</td>
					</tr>
					<tr>
						<th>가격</th>
						<td>[[${dto.price}]]</td>
					</tr>
					<tr>
						<th>할인 가격</th>
						<td id="itemsPrice">[[${dto.price-dto.sale}]]</td>
					</tr>
					<tr>
						<th>재고</th>
						<td>[[${dto.stock}]]</td>
					</tr>
					<tr>
						<th>내용</th>
						<td th:utext="${dto.content}">내용이 적용될 것입니다.</td>
					</tr>
					<tr>
					<td class="payButton" colspan="2">
						<div sec:authorize="isAuthenticated()"></div>
						<!-- <input type="hidden" id="buyerEmail" th:value="${#authentication.principal.email}">
						<input type="hidden" id="buyerName" th:value="${#authentication.principal.name}"> -->
						<button id="btn-payment">구매하기</button>
							</td>
					</tr>	
				</table>
				
			</div>
		</section>
		
			<section>
				
	
				</section>
</main>
</html>
