<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
th:replace="~{layout/layout-admin :: layout(~{this::head}, ~{this::main})}">

<head>
<link rel="stylesheet" href="/css/admin/visual/write.css"/>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
<title>Insert title here</title>

</head>
<body>
	<main>
		<div class="wrap">
			<p>비주얼 이미지 등록</p>
			<form action="/admin/visuals" method="post" enctype="multipart/form-data"><!-- 이미지와 파일을 서버로 전송하기 위해 사용 enctype -->
				<ul>
					<li><input type="file" name="vimg"><li>
					<li><input type="text" name="title" placeholder="제목"><li>
					<li><input type="text" name="sub" placeholder="내용?"><li>
					<li>
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
						<button type="submit">등록</button>
					</li>
				</ul>
			</form>
		</div>
	</main>
</body>
</html>
