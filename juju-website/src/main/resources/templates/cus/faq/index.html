<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
th:replace="~{layout/layout1 :: layout(~{::head}, ~{::main})}">
<head>
    <link rel="stylesheet" href="/css/cus/faq/index.css">
    <script type="text/javascript" src="/js/visual.js"></script>
    <script type="text/javascript">
    	$(function(){
    		getFaq();
    		$(".faq-menu>li").click(getFaq);
    	});
    	
    	function getFaq(){
    		
    		var divno=$(this).index() < 0 ? 0 :  $(this).index();
    		var url="/customer/"+ divno;
			$.get(url,function(result){
						$("#data").html(result);
					}//success
			);
		}
    	
    	
    </script>
    
    <style type="text/css">
.li1{
	font-size: 30px;
	margin-left: 20px;
	line-height: 72.97px;
	color: #5F2D9A;
	text-align: center;
	margin: 50px 0 ;
	
}

</style>
    
    
</head>
<main>
	<h1>메인컨텐츠</h1>
	<div class="wrap">
		
		<section id="content">
			<h1>메인컨텐츠</h1>
			
			<div class="wrap view-size">
				<p class="li1">고객센터 페이지 입니다</p>
				<ul class="faq-menu flex between">
					<li>사이트이용</li>
					<li>공지 사항</li>
					<li>Q&A</li>
				</ul>
				<div id="data">
				faq의 ajax을 결과를 삽입하는 영역
				</div>
			</div>
		</section>
	</div>
</main>
</html>
