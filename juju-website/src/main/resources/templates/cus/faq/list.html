<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >

<ul class="title">
	<li >
		<span class="t1">구분</span>
		<span class="t2">내용</span>
		<a th:href="@{/admin/{divno}/write(divno=${divno})}"> <span class="t3">글쓰기</span></a>
	</li>
</ul>
<dl class="list" th:each="dto :${list}">
	<dt>
		<span class="t1">[[${dto.division.title}]]</span><span class="t2 question">[[${dto.title}]]</span>
	</dt>
	<dd class="answer">[[${dto.content}]]</dd>
</dl>
<script type="text/javascript">
	$(".list").click(function(){
		$(".list").not(this).find("dd").slideUp(200);
		$(this).find("dd").slideToggle(200);
	});
	
</script>
</html>
