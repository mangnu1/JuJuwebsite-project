<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<!-- summernote 페이지 활용 -->
	<!-- include libraries(jQuery, bootstrap) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	
<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<!-- include summernote css/js -->
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
	<th:block th:insert="~{commons/common :: head}"/>
	<script src="/js/my-summernote.js"></script>
	<script src="/js/fileupload.js"></script>
	<link href="/css/admin/items/write.css" rel="stylesheet">
</head>
<body>
	<th:block th:insert="~{commons/common :: header}"/>
	<!-- //////////////////////////////////////////////////// -->
	<main>
	<h1>망고라떼 공지사항 작성</h1>
	<h2 class="wrap view-size flex center">망고라떼 공지사항 작성 페이지 입니다.</h2>
	<div>
	<form th:action="@{/admin/{divno}/write(divno=${divno})}" method="post" enctype="multipart/form-data">
				<p>
					<input type="text" name="title" placeholder="제목">
				</p>
				<p>
					<textarea id="summernote" name="content" placeholder="내용"></textarea>
				</p>
				<p>
					<div>
					<label>대표이미지</label>
					<input type="file" id="defImg" class="fileInput">
					<label for="defImg">+</label><!-- 여기에 이미지 뿌려져야 함!  -->
					<input type="hidden" name="defImgName">
					</div>
					<div>
					<label>추가이미지</label>
					<input type="file" id="addImg" class="fileInput">
					<label for="addImg">+</label>
					<input type="hidden" name="addImgName">
					</div>
				<p>	
					<input type="hidden" th:value="${#authentication.principal.name}" th:name="writer">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
					<button type="submit">등록</button>
				</p>
			</form>
	
	
	</div>
	</main>
	<!-- //////////////////////////////////////////////////// -->
	<th:block th:insert="~{commons/common :: footer}"/>
</body>
</html>
