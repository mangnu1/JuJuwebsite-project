<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<th:block th:insert="~{commons/common :: head}"/>
	<link rel="stylesheet" href="/css/common/cart.css"/>
</head>
<body>
	<th:block th:insert="~{commons/common :: header}"/>
	<!-- //////////////////////////////////////////////////// -->
	<main>
	<h1>장바구니 페이지</h1>
		<section id="cart">
			<div class="cart_check flex view-size">
					<div class="check_box">
						<input checked="checked" class="check_style" type="checkbox" id="checkAll">
						<label for="checkAll">전체선택</label>
					</div>
					<div class="btn_box1_left">
						<a href="#">선택상품 삭제</a>
					</div>
					<div class="btn_box1_right fr"> 
						<a href="#">품절상품 삭제</a>
				</div>
			</div>
				
			<div>
				<table class="table view-size">
					<thead>
						<tr>
							<th colspan="3">상품정보</th>
							<th>주문수량</th>
							<th>상품 금액</th>
							<th>주문금액</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td><input type="checkbox" name="check" ></td>
							<td class="product">
								<div class="photo"><img src="/css/images/common/cart/cart_img1.jpg"></div>
							</td>
							<td><div class="name">Tin.하동녹차민트티 10T</div></td>
							<td>
								<div class="num flex">
									<div class="minus"></div>
									<input type="text">
									<div class="plus"></div>
									<div class="btn_style">변경</div>
								</div>
							</td>
							<td>16,800원</td>
							<td>16,800원</td>
						</tr>
						<tr class="delivery">
							<td colspan="6"> 출고지 : 커피빈물류센터 / 배송비 3,000원</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div>
				<div class="cart_price_box view-size">
							<dl>
								<dt>상품합계</dt>
								<dd id="checkPrice">11,000원</dd>
							</dl>
							<dl class="delivery">
								<dt>배송비</dt>
								<dd id="deliveryPrice">3,000원</dd>
							</dl>
							<dl class="total">
								<dt>총 결제금액</dt>
								<dd id="totalPrice">14,000원</dd>
							</dl>
						</div>
						<div class="btn_choose3box flex center">
							<a href="#" class="stlye1">선택상품 주문</a>
							<a href="#" class="stlye2">전체상품 주문</a>
							<a href="#" class="stlye3">쇼핑 계속하기</a>
						</div>
			</div>
		</section>
	</main>
	<!-- //////////////////////////////////////////////////// -->
	<th:block th:insert="~{commons/common :: footer}"/>
</body>
</html>
