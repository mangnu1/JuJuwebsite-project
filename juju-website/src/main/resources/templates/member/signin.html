<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
 <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<link rel="short icon" href="#">
	<th:block th:insert="~{commons/common :: head}"/>
	<link rel="stylesheet" href="/css/member/signin.css"/>
	<meta name="_csrf" th:content="${_csrf.token}"/>
	<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
	
</head>
<body>
	<th:block th:insert="~{commons/common :: header}"/>
	<!-- //////////////////////////////////////////////////// -->
	<main>
		<h1>메인컨텐츠</h1>
		<div class="wrap view-size">
			<p class="p-tit">로그인</p>
			<div class="error" th:if="${param.errMsg}"><!-- 로그인에러파일 시큐리티콘피그 failureUrl부분과 일치 -->
			<span>이메일 또는 비밀번호를 확인하세요</span>
			</div>
			<form id="login-form" action="/common/signin" method="post">
				<ul>
					<li>
						<div class="flex between">
							<label for="email">이메일</label>
							<input id="email" type="text" name="email"  placeholder="이메일">
						</div>
					</li>
					<li>
						<div class="flex between">
							<label>비밀번호</label>
							<input id="pass" type="password" name="pass"  placeholder="비밀번호">
						</div>
					</li>
					
					<li class="id-save flex between">
						<div>
							<input id="id-save" name="idSave" type="checkbox" />
												<!-- boolean형은 value를 안넣어도, on을 넣어도,1을 넣어도 호환함 -->
							<label id="save-lab" for="id-save">아이디저장</label> <!-- 쿠키처리 -->
						</div>
						<div class="idsearch">
							<a href="#">아이디 찾기</a>
							<a href="#">비밀번호 변경</a>
						</div>
					</li>
					
					<li class="signinButton">
						<!-- csrf 토큰 적용해주려면 히든사용, thymeleaf사용 -->
						<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
						<button id="btn-login" class="def-btn-style" type="submit" >로그인</button>
					</li>
				</ul>
			</form> 
			<ul class="simple-log flex around">
				<li>
					<a href="/oauth2/authorization/google">
						<i></i>
						<span>구글 로그인</span>
					</a>
				</li>
				<li>
					<a href="/oauth2/authorization/naver">
						<i></i>
						<span>네이버 로그인</span>
					</a>
				</li>
			</ul>
				<div class="question">
					<li>아직 망고커피 회원이 아니신가요?</li>
				</div>
				<div class="signupButton">
				<a href="/common/signup"><button id="btn-signin" class="signin" type="submit" >
				회원가입
				</button></a></div>
		</div>	
	</main>
	<!-- //////////////////////////////////////////////////// -->
	<th:block th:insert="~{commons/common :: footer}"/>
</body>
</html>
