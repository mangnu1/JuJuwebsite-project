<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<!-- summernote 페이지 활용 -->
	<!-- include libraries(jQuery, bootstrap) -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<!-- include summernote css/js -->
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
	<th:block th:insert="~{commons/common :: head}"/>
	<link rel="stylesheet" href="/css/review/write.css"/>
<script type="text/javascript">
	$(function(){
		$(".summernote").summernote();
	});
</script>
</head>
<body>
	<th:block th:insert="~{commons/common :: header}"/>
	<!-- //////////////////////////////////////////////////// -->
	<main>
	<h1>망고라떼 상품 후기 작성 페이지</h1>
	<h2 class="wrap view-size flex center">망고라떼 상품 후기 작성페이지 입니다.</h2>
	<div class="wrap view-size flex center">
	<form action="/reviews/write" method="post" enctype="multipart/form-data">
				
				<table>
				<thead id="review-write">
				<tr>
					<td class="td1">제목</td>
					<td><input type="text" id="name" name="title" placeholder="상품명" ></td>
				</tr>
				<tr>
					<td class="td1">내용</td>
					<td><textarea id="summernote" cols="90" rows="20" name="content"></textarea></td>
				</tr>
				
				<tr>
					<td class="td1">사진 첨부</td>
					<td>
					<label id="img-disp" for="file" 
					style="display: inline-block; width: 150px; height: 150px; 
					background-repeat:no-repeat; background-position: center;
					/* background-image: url(''); */ background-size: contain;
					background-color:  rgba(255, 220, 23, 0.5); border: 1px dotted rgb(6,195,251);
					text-align: center; line-height: 150px;">+</label>
					<input type="file" name="file" id="file" style="display: none;">
					<!-- <input type="file" name="file"> -->
					<!-- <input type="file" name="file"> --> <!--  배열로도 가능! 하나만 나오게 하고 동적 태그 사용해서 이미지 추가 파일선택 나오게 만들기 클릭 이벤트로 자바스크립트 사용해서! -->
					<!-- <input type="file" name="file" multiple> --><!-- 멀티플?! 사용한 사진 여러개 택할 수 있음? 이 네임과 컨트롤러 네임과 같으면 된다 -->
					</td>
				</tr>
				
				</thead>
				
				<tbody>
				<tr>
					<td colspan="2">
					<input type="hidden" th:value="${#authentication.principal.name}" th:name="writer">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" >
					<button type="submit" class="btn-end">등록</button>
					</td>
				</tr>
				</tbody>
				</table>
			</form>
	
	
	</div>
	</main>
	<!-- //////////////////////////////////////////////////// -->
	<th:block th:insert="~{commons/common :: footer}"/>
</body>
</html>
